<!DOCTYPE html>
<html>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"
    integrity="sha256-chlNFSVx3TdcQ2Xlw7SvnbLAavAQLO0Y/LBiWX04viY="
    crossorigin="anonymous"
  ></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha256-YLGeXaapI0/5IgZopewRJcFXomhRMlYYjugPLSyNjTY="
    crossorigin="anonymous"
  />
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha256-CjSoeELFOcH0/uxWu6mC/Vlrc1AARqbm/jiiImDGV3s="
    crossorigin="anonymous"
  ></script>
  <script>
    function Binding() {
      const app = new Vue({
        el: "#app",
        data: {
          imgSrc: "www.google.com/images/logo.png",
          imgTitre: "Hello google",
          isActive: false,
        },
        methods: {
          toggleStyle: function () {
            this.isActive = !this.isActive;
          },
        },
      });
    }

    $(document).ready(function () {
      Binding();
    });
  </script>
  <style>
    .active {
      border: 1px solid red;
    }
  </style>
  <body>
    <div id="app">
      <img v-bind:src="imgSrc" />
      <img v-bind:titre="imgTitre + '!!' " />
      <!-- 三元表達式的寫法/不建議 -->
      <img
        :class="isActive?'active':'' "
        :title="imgTitre"
        @click="toggleStyle"
      />
      <!-- 以物件的方式寫法 -->
      <img :class="{active:isActive}" />
      <input type="button" value="change Style" @click="toggleStyle" />
    </div>
  </body>
</html>
