<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"
      integrity="sha256-chlNFSVx3TdcQ2Xlw7SvnbLAavAQLO0Y/LBiWX04viY="
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha256-YLGeXaapI0/5IgZopewRJcFXomhRMlYYjugPLSyNjTY="
      crossorigin="anonymous"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha256-CjSoeELFOcH0/uxWu6mC/Vlrc1AARqbm/jiiImDGV3s="
      crossorigin="anonymous"
    ></script>
    <script>
      function Binding() {}

      $(document).ready(function () {
        Binding();
      });
    </script>
    <style></style>
  </head>
  <body>
    <div id="faker">
      <p>{{msg}}</p>
      <hello-paris></hello-paris>
      <hello-taipei></hello-taipei>
    </div>
    <script>
      Vue.component("hello-paris", {
        data: function () {
          return {
            msg: "Hello France",
          };
        },
        // <hello-taipei></hello-taipei> 無效且不會顯示出來
        template: `
          <div>{{msg}}
          <hello-taipei></hello-taipei> 無效
          </div>

        `,
      });
      // 局部元件
      const HelloTaipei = {
        data: function () {
          return {
            msg: "Hello Taipei",
          };
        },
        template: "<div>{{ msg }}</div>",
      };

      const faker = new Vue({
        el: "#faker",
        data: {
          msg: "Hello Paris",
        },
        components: {
          // 在實例裡註冊
          "hello-taipei": HelloTaipei,
        },
      });
    </script>
  </body>
</html>
